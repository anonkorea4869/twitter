<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link 
        rel="stylesheet" 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fw90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
        />
    <link rel="stylesheet" href="/frontend/css/comment.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- sidebar starts -->
    <div class="sidebar">
        <i class="fa-brands fa-x-twitter"></i>
        <button class="sidebar__tweet">Gachon DB</button>

        <div class="sidebarOption active" id="sidebar-home">
            <span class="material-icons">home </span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption" id="sidebar-search">
            <span class="material-icons"> search </span>
            <h2>Explore</h2>
        </div>

        <div class="sidebarOption" id="sidebar-message">
            <span class="material-icons"> mail_outline </span>
            <h2>Messages</h2>
        </div>

        <div class="sidebarOption" id="sidebar-profile">
            <span class="material-icons"> perm_identity </span>
            <h2>Profile</h2>
        </div>

        <div class="sidebarOption" id="sidebar-more">
            <span class="material-icons"> more_horiz </span>
            <h2>More</h2>
        </div>
        
    </div>
    <!-- sidebar ends -->

    <!-- feed stats -->
    <div id="feed" class="feed">
        <div class="feed_header">
            <span class="material-icons" style="display:inline-block" onclick="back()">arrow_back</span>
            <h2 style="display:inline-block"> Comment</h2>
        </div>

        <!-- tweetbox starts -->
        <div class="tweetBox">
            <form id="tweet_form">
              <div id="contentContainer"></div>
                <div class="tweetbox__input">
                    <input type="text" id="tweet_content" placeholder="comment" />
                </div>
                <button type="submit" class="tweetBox__tweetButton">comment</button>
            </form>
        </div>
        <!-- tweetbox ends -->

        <!-- 트윗이 표시될 곳 -->
        <div id="tweetContainer"></div>

    </div>

    <script src="/frontend/js/comment.js"></script>
    <script src="/frontend/js/sidebar.js"></script>
</body>
</html>
